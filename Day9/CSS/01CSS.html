<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*
    internal css > tag selector */
    p{
        border:10px solid blue;
        height:225px;
        width:400px
        background-color: black;
        color:red;
        font-size:200px;
        text align:center;
        margin-bottom:15px;
    }
.test {
    bckground-color: green;
}
.test1{
    background-color:blueviolet
}
.test3{
    background-color:aqua
}
#idtest{
    background-color:violet
}
</style>
<body>
    <!-- Paragraph -->
    <div>
        <p>CSS</p>
        <P>HTML</P>
        <P>JS</P>
    </div>
    <!-- Class selector 
    class atribute value can be used at multiple places
    -->
    <div class="test">HTML</div><br>
    <div>class="test"HTML</div><br>
    <div class="test"HTML></div><br>
    <div>class="test"HTML</div><br>

    <div class="test1"HTML></div><br>
    <div class="test1"HTML></div><br>
    <div class="test1"HTML></div><br>
    <div class="test1"HTML></div><br>

    <div class="test2"HTML></div><br>
    <div class="test2"HTML></div><br>
    <div class="test2"HTML></div><br>
    <div class="test2"HTML></div><br>

    <div class="test3"HTML></div><br>
    <div id="idtest">ID SELECTOR</div>

    <br><br>
    <!-- inline CSS=> with in a tag in a sam aline  -->
    <div style"background-color: brown; font size:30px;width:200px">DIV TAG</div>
    <h2 style="border 1px solid black; width:300px">Hello world</h2>

    <br><br>
 

    <H5>CSS-EXTERNAL-TAG SELECTOR</H5>

    <h4 class="external">CSS EXTERNAL- Class SELECTOR</h4>
    <h4 class="external">CSS EXTERNAL- Class SELECTOR</h4>

    <h2 class="external">CSS EXTERNAL- Class SELECTOR</h2>

    <div class="external">DIV TAG</div>


</body>
</html>
