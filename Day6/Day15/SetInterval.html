<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <!-- <p id="Increment"></p>-->
   <div class="card border-warning bg-dark" style="width: 18rem; margin: 200px 0px 0px 500px;">
    <div class="card-header text-center text-primary fs-4"
    id="increment" style="width:18rem; height: 100px; padding: 30px 0px 0px 0px;">
      counter Start
    </div>
  </div>
    <script>

        //setinterval

       // window.setInterval(()=>console.log("Time1 is called"),1000)
        //setInterval(()=>console.log("Time2 is called"),1000)

        let id=setInterval(counter,1000)
        let count=0;
        let Increment=document.getElementById('increment')
        function counter(){
            count++;
            increment.innerText=count
            //console.log(count)

            if(count==10){
                console.log("Happy Birthday Kavya")
                increment.innerText="Happy Birthday Kavya"
                clearinterval(id)
                
            }
        }



    </script>
</body>
</html>
