<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    
        <!--
        Animation
           => move right side
           => move right side edge animation should stop
            using DOM 
             style

    //-->
    <div id 'test' class="card border-warning border-3" style="width: 10rem; height:120px;">
    </div>

    <script>
        let divBox=document.getElementById('test')

        let colarray=["blue","green","yellow","pink"]
    
        let id=setInterval(anim,1000)
        let a=0;
        function anim(){
            a=a+40;
            //console.log(a)
            divBox.style.marginLeft=a+"px";
            divBox.innerText=a;
            divBox.style.color="white"
            if(a==1200){
                clearInterval(id)
            }else{
                //divBox.classList.remove('bg-dark')
                let colIndex=Math.floor(Math.random()*colarray.length);
                console.log(colarray[colIndex])
                console.log(typeof(colIndex))
                var randomcol=colarray[colIndex]
                // line no-49==>27
                //50==>28
                divBox.style.backgroundcolor=randomcol
                // divBox.classlist.add(randomcol)

            }
            
        }
    </script>
    </body>
</html>
